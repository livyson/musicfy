server:
  port: 8080

spring:
  application:
    name: musicfy

spotify:
  client:
    id: ${SPOTIFY_CLIENT_ID}
    secret: ${SPOTIFY_CLIENT_SECRET}
    redirect-uri: http://localhost:8080/api/auth/callback
  scopes:
    - user-read-private
    - user-read-email
    - user-top-read
    - playlist-read-private
    - playlist-modify-public
    - playlist-modify-private
    - user-library-read
    - user-library-modify 